<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=VT323">

    <link rel="stylesheet" href="{% static "css/external/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/external/tether.min.css" %}">
    <link rel="stylesheet" href="{% static "css/external/tether-theme-arrows.min.css" %}">

    <script src="{% static "js/external/jquery-2.2.1.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/external/tether.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/external/bootstrap.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/external/chart.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/external/chart.line.js" %}" type="text/javascript"></script>

    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 p-y-2">
            {% include 'common/header.html' %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-2 col-xs-12 col-md-8">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>
{#    <style type="text/css">#}
{#        body {font-family: VT323 !important}#}
{#    </style>#}
</html>
