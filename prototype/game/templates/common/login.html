<div id="login-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="loginModal"
     aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="container">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="modalLoginHeader">Login</h4>
                </div>
                <div class="modal-body">
                    {% if not user.is_authenticated %}
                        <form id="loginForm">
                            <fieldset class="form-group">
                                <input type="text" placeholder="Email" class="form-control">
                            </fieldset>
                            <fieldset class="form-group">
                                <input type="password" placeholder="Password" class="form-control">
                            </fieldset>
                        </form>
                    {% else %}
                        <a href="#">Logged in as {{ user }}.</a>
                    {% endif %}
                </div>
                <div class="modal-footer">
                    {% if not user.is_authenticated %}
                        <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
                        <button type="button" form="loginForm" class="btn btn-primary">Sign In</button>
                    {% else %}
                        <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
