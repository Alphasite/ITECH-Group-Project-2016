{% extends 'common/base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
    <form id="user_register" action="{% url 'register' %}" method="post" class="form-login-register">
            {% csrf_token %}
            {{ form }}

            <div class="pagination-centered text-center btn-group" id="button-group">
                <button class="btn btn-primary" type="submit">Register</button>
                <button class="btn btn-secondary"
                        onclick="window.location.href='{% url 'game:index' %}'"
                        type="button">Cancel</button>
            </div>
    </form>
{% endblock %}
